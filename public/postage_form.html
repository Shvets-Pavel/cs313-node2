<!DOCTYPE html>
<html>
<body>

<h2>Postal Rate Calculator</h2>
<div id="demo">
<p>Please, select the weight of the item and one of the types of mail:</p>


<form action="/getRate" method="get">
<fieldset>
<legend>Mail infromation</legend>
Weight (oz.):
  <input type="text" name="weight">
  <br><br>
  Types of mail:
  <select name="mailtype">
  <option disabled selected>Choose mail type</option>
    <option value="Letters (Stamped)" name="stamped">Letters (Stamped)</option>
    <option value="Letters (Metered)" name="metered">Letters (Metered)</option>
    <option value="Large Envelopes (Flats)" name="flats">Large Envelopes (Flats)</option>
    <option value="First-Class Package Service—Retail" name="retail">First-Class Package Service—Retail</option>
  </select>
  <br><br>
  <input type="submit" value="Calculate Postage Rate">
  </fieldset>
</form>
</div>

</body>
</html>
